<script>
	$( document ).ready(function() {
		detectarConexion();
	});
	function triggerLogin(){
		var detectorInternet = $('#detectorInternet').val();
		if(detectorInternet == 1){
			var usuario = $('#usuario').val();
			var pass = $('#pass').val();
			
			if(usuario == '' || pass == ''){
				alert('Debe ingresar los campos requeridos.');
			}else{
				<!-- alert('se va') -->
				$('#ok1').css('display','block');
				$.post("https://www.practisis.online/triggerLoginDoraApp.php",{ 
						usuario : usuario , pass : pass
				}).done(function(response){
					$('.limpiar').val('');
					if(response == 0){
						$('#ok').html('no se encuentra al usuario');
						$('#ok').css('display','block');
						setTimeout(function(){
							$('#ok').css('display','none');
							$('#ok1').css('display','none');
						}, 2000);

					}else if (response == 1){
						$('#ok').html('El usuario ingresado no pertenece a dora');
						$('#ok').css('display','block');
						setTimeout(function(){
							$('#ok').css('display','none');
							$('#ok1').css('display','none');
						}, 4000);
					}else{
						var splitResponse = response.split('|');

						var idEmp = splitResponse[0];
						var direccion = splitResponse[2];
						var empresa = splitResponse[1];
						
						localStorage.setItem("idEmp", idEmp);
						localStorage.setItem("direccion", direccion);
						localStorage.setItem("empresa", empresa);
						
						window.location = "../dashboard.html?idEmp="+idEmp+"&direccion="+direccion+"&empresa="+empresa+"";
					}
				}).fail(function(xhr, status, error) {
						alert(status);
				});	
			}
		}else{
			$('#ok').html('no hay conexion a internet');
			$('#ok').css('display','block');
		}
	}
	
	function detectarConexion(){
		var s = document.getElementById('status');
		var d = document.getElementById('detectorInternet');
		
		s.className = navigator.onLine ? '<i class="fa fa-wifi" aria-hidden="true" style = "color:#fff;" ></i> <span class ="contenedorOnline">Online</span>' : '<i class="fa fa-wifi" aria-hidden="true" style = "color:red;" ></i><span class ="contenedorOnline">OffLine</span>';
		s.innerHTML = navigator.onLine ? '<i class="fa fa-wifi" aria-hidden="true" style = "color:#fff;" ></i> <span class ="contenedorOnline">Online</span>' : '<i class="fa fa-wifi" aria-hidden="true" style = "color:red;"></i><span class ="contenedorOnline">OffLine</span>';  
		d.value =  navigator.onLine ? 1 : 0 ;
		
		
	}
	setInterval(function () {
		detectarConexion();
	}, 15000);
</script>
